<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Res new</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles new.css">
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Resume Builder</h1>

    <div class="accordion" id="resumeAccordion">
        <div class="accordion-item p-5">
            <h2 class="accordion-header" id="builderHeading">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#builderBody" aria-expanded="true" aria-controls="builderBody">
                    Builder
                </button>
            </h2>
            <div id="builderBody" class="accordion-collapse collapse show" aria-labelledby="builderHeading">
                <div class="accordion-body">
                    <form class="justify-content-center" id="resumeForm">
                        
                        <div class="mt-3 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>

                        <div class="row justify-content-center mb-3 pt-2">
                            <div class="col-md-6">
                                <label for="contactNo" class="form-label">Contact No</label>
                                <input type="text" class="form-control" id="contactNo" placeholder="Enter contact no.">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                        </div>

                        <div class="row mt-3 mb-3 pt-2">
                            <div class="col-md-6">
                                <label for="addressLine1" class="form-label">Address Line 1</label>
                                <input type="text" class="form-control" id="addressLine1" placeholder="Address line 1">
                            </div>
                            <div class="col-md-6">
                                <label for="addressLine2" class="form-label">Address Line 2</label>
                                <input type="text" class="form-control" id="addressLine2" placeholder="Address line 2">
                            </div>
                        </div>

                        <div class="mb-3 pt-2 ">
                            <label for="summary" class="form-label">Summary</label>
                            <textarea class="form-control" id="summary" rows="3" placeholder="Write a brief summary"></textarea>
                        </div>

                        <div class="row mt-4 mb-3 d-flex">
                            <div class="col-6 mb-4 d-flex align-items-start">
                                <div class="col-lg-8" id="educationFields">
                                    <label class="form-label">Education</label>
                                    <input type="text" class="form-control me-2 mb-2" placeholder="Institute Name">
                                    <input type="text" class="form-control me-2 mb-2" placeholder="Course Duration">
                                    <input type="text" class="form-control me-2 mb-4" placeholder="Grade/Percentage">
                                </div>
                                <div class="col-4 ms-3 mt-5 pt-5" >                                   
                                    <button type="button" class="btn btn-primary" onclick="addEduField()" >Add</button>
                                </div>
                            </div>

                            <div class="col-6  d-flex align-items-start">
                                <div class="col-lg-8" id="experienceFields">
                                    <label class="form-label">Work Experience</label>
                                    <input type="text" class="form-control me-2 mb-2" placeholder="Company Name">
                                    <input type="text" class="form-control me-2 mb-2" placeholder="Duration">
                                    <input type="text" class="form-control me-2 mb-4" placeholder="Post">
                                </div>
                                <div class="col-2 ms-3 mt-5 pt-5">
                                    <button type="button" class="btn btn-primary" onclick="addExpField()">Add</button>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6 d-flex align-items-start">
                                <div class="col-8 mb-3" id="skills-section">                                    
                                    <label for="technicalSkills" class="form-label">Technical Skills</label>
                                    <input type="text" class="form-control me-2 mb-3" id="technicalSkills" placeholder="Technical skill">
                                </div>
                                <div class="col-2 ms-3 pt-4 ">
                                    <button type="button" class="btn btn-primary" onclick="addSkill()">Add</button>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-start">
                                <div class="col-8 mb-3" id="hobbies-section">
                                    <label for="hobbies" class="form-label">Hobbies</label>
                                    <input type="text" class="form-control mb-3" id="hobbies" placeholder="Hobby">
                                </div>
                                <div class="col-2 ms-3 pt-4">
                                    <button type="button" class="btn btn-primary" onclick="addHobby()">Add</button>
                                </div>

                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6 d-flex align-items-start">
                                <div class="col-8 mb-3" id="languages-section">
                                    <label for="languages" class="form-label">Languages</label>
                                    <input type="text" class="form-control me-2 mb-3" id="languages" placeholder="Language">
                                </div> 
                                <div class="col-2 ms-3 pt-4 ">
                                    <button type="button" class="btn btn-primary" onclick="addLanguage()">Add</button>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-start">
                                <div class="col-8 mb-3" id="links-section">
                                    <label for="links" class="form-label">Links</label>
                                    <input type="text" class="form-control me-2 mb-3" id="links" placeholder="Link">
                                </div>
                                <div class="col-2 ms-3 pt-4">
                                    <button type="button" class="btn btn-primary" onclick="addLink()">Add</button>
                                </div>
                            </div>
                        </div>


                        <div class="text-center">
                            <button type="button" class="btn btn-success" id="previewButton">Preview</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="previewHeading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#previewBody" aria-expanded="false" aria-controls="previewBody">
                    Preview
                </button>
            </h2>
            <div id="previewBody" class="accordion-collapse collapse" aria-labelledby="previewHeading">
                <div class="accordion-body">
                    <div id="previewContent">
                        <h3 class="text-center">Your Resume will be previewed.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function addEduField() {
        const educationFields = document.getElementById('educationFields');
        const newField = `
            <div class="row">
                <div class="education-group col-12 mb-4 d-flex align-items-center">
                    <div class="col-12 mb-3 ">
                        <input type="text" class="form-control me-2 mb-2" placeholder="Institution Name" required>
                        <input type="text" class="form-control me-2 mb-2" placeholder="Course duration" required>
                        <input type="text" class="form-control me-2 mb-2" placeholder="Grade/Percentage" required>
                    </div>
                    <div class="col-4 ms-3 mb-2">
                        <button type="button" class="btn btn-sm btn-danger remove-btn" onclick="remEduField(this)">Remove</button>
                    </div>
                </div>                
            </div>`;
        educationFields.insertAdjacentHTML('beforeend', newField);
    }

    function remEduField(button) {
        const educationGroup = button.closest('.education-group');
        
        // Remove the education group from the DOM
        if (educationGroup) {
            educationGroup.remove();
        }        
    }    

    function addExpField() {
        const experienceFields = document.getElementById('experienceFields');
        const newField = `
            <div class="row">
                <div class="experience-group mb-3 col-12 mb-4 d-flex align-items-center">
                    <div class="col-12 mb-3 ">
                        <input type="text" class="form-control mb-2" placeholder="Company Name" required>
                        <input type="text" class="form-control mb-2" placeholder="Duration" required>
                        <input type="text" class="form-control mb-2" placeholder="Position" required>
                    </div>
                    <div class="col-4 ms-3 mb-2">
                        <button type="button" class="btn btn-sm btn-danger remove-btn" onclick="remExpField(this)">Remove</button>
                    </div>
                    
                </div>
            </div>`;
        experienceFields.insertAdjacentHTML('beforeend', newField);
    }

    function remExpField(button) {
        const expGroup = button.closest('.experience-group');
        
        if (expGroup) {
            expGroup.remove();
        }        
    }    


    function addSkill() {
        const skillsSection= document.getElementById('skills-section');
        const newSkill= `
                <div class="row mb-3">
                    <div class="skills-group col-12 d-flex align-items-center">
                        <div class="col-12">
                            <input type="text" class="form-control form-control me-5" placeholder="Technical skill" required>
                        </div>
                        <div class="col-4 ms-3 mb-2">
                            <button type="button" class="btn btn-sm btn-danger remove-btn" onclick="remSklField(this)">Remove</button>
                        </div>
                    </div>
                    
                </div>`;
        skillsSection.insertAdjacentHTML('beforeend', newSkill);
    }

    function remSklField(button) {
        const skillGroup = button.closest('.skills-group');
        
        if (skillGroup) {
            skillGroup.remove();
        }        
    }


    function addHobby() {
        const hobbiesSection= document.getElementById('hobbies-section');
        const newHobby= `
                <div class="row mb-3">
                    <div class="hobbies-group col-12 d-flex align-items-center">
                        <div class="col-12">
                            <input type="text" class="form-control form-control-sm" placeholder="hobby" required>
                        </div>
                        <div class="col-4 ms-3 mb-2">
                            <button type="button" class="btn btn-sm btn-danger remove-btn" onclick="remHobField(this)">Remove</button>
                        </div>
                    </div>
                    
                </div>`;
        hobbiesSection.insertAdjacentHTML('beforeend', newHobby);
    }

    function remHobField(button) {
        const expGroup = button.closest('.hobbies-group');
        
        if (expGroup) {
            expGroup.remove();
        }        
    }

    function addLanguage() {
        const languagesSection= document.getElementById('languages-section');
        const newLang= `
                <div class="row mb-3">
                    <div class="languages-group col-12 d-flex align-items-center">
                        <div class="col-12">
                            <input type="text" class="form-control form-control me-5" placeholder="Language" required>
                        </div>
                        <div class="col-4 ms-3 mb-2">
                            <button type="button" class="btn btn-sm btn-danger remove-btn" onclick="remLngField(this)">Remove</button>
                        </div>
                    </div>                    
                </div>`;
        languagesSection.insertAdjacentHTML('beforeend', newLang);
    }

    function remLngField(button) {
        const expGroup = button.closest('.languages-group');
        
        if (expGroup) {
            expGroup.remove();
        }        
    }

    function addLink() {
        const linksSection= document.getElementById('links-section');
        const newLink= `
                <div class="row mb-3">
                    <div class="links-group col-12 d-flex align-items-center">
                        <div class="col-12">
                            <input type="text" class="form-control form-control me-5" placeholder="Link" required>
                        </div>
                        <div class="col-4 ms-3 mb-2">
                            <button type="button" class="btn btn-sm btn-danger remove-btn" onclick="remLinkField(this)">Remove</button>
                        </div>
                    </div>
                    
                </div>`;
        linksSection.insertAdjacentHTML('beforeend', newLink);
    }

    function remLinkField(button) {
        const expGroup = button.closest('.links-group');
        
        if (expGroup) {
            expGroup.remove();
        }        
    }



    document.getElementById('previewButton').addEventListener('click', function() {
        const formValues = new FormData(document.getElementById('resumeForm'));
        console.log('Preview clicked, add custom functionality here.');
    });

</script>

</body>
</html>
