<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="container">
      <h1 class="text-center mt-3">Build your Resume with ResBldr</h1>

      <div class="accordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                Builder
              </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
              <div class="accordion-body text-center">
                <form action="">
                  <div class="row">
                      <div class="col-md-8">
                          <div class="row">
                              <div class="col-md-4">
                                  <label for="" class="form-label">Name</label>
                                  <input type="text" class="form-control">
                  
                                  <label for="" class="form-label">Contact No</label>
                                  <input type="text" class="form-control">
                                  
                                  <label for="" class="form-label">Address</label>
                                  <input type="text" class="form-control">
                              </div>
                              
                          </div>
                              
                          <div class="col-6">
                              <label for="" class="form-label">Summary</label>
                              <input type="text" class="form-control form-control-lg">
                          </div>
                  
                          <div class="mb-3">
                              <div class="row" id="educationFields">
                                  <div class="col-6">
                                      <label for="" class="form-label">Education</label>
                                      <div class="col-md-12">
                                        <input type="text" class="form-control form-control" placeholder="Institution Name">
                                      </div>
                                      <div class="col-md-12">
                                        <input type="text" class="form-control form-control" placeholder="Course duration">
                                      </div>
                                      <div class="col-md-12">
                                        <input type="text" class="form-control form-control" placeholder="Grade/Percentage">
                                      </div>
                                  </div>
                              </div>
                              <button type="button" class="btn btn-primary btn-sm mb-3" onclick="addEducationField()">Add</button>

                              <div class="row" id="skills-section">
                                  <div class="col-6">
                                      <label for="" class="form-label">Technical skills</label>
                                      <div>
                                        <input type="text" class="form-control form-control-lg me-2" placeholder="skills">
                                      </div>
                                  </div>
                              </div>
                              <button type="button" class="btn btn-primary btn-sm mb-3" onclick="addSkill()">Add</button>

                              <div class="row" id="experienceFields">
                                  <div class="col-6">
                                      <label for="" class="form-label">Work Experience</label>
                                      <input type="text" class="form-control form-control" placeholder="Company Name">
                                      <input type="text" class="form-control form-control" placeholder="Duration">
                                      <input type="text" class="form-control form-control" placeholder="Position">
                                  </div>
                              </div>
                              <button type="button" class="btn btn-primary btn-sm mb-3" onclick="addExperienceField()">Add</button>    
                          </div>
                              
                      </div>
      
                      <div class="col-md-4">
                        <label class="form-label"><h5>Languages</h5></label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="language1">
                            <label class="form-check-label" for="language1">English</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="language2">
                            <label class="form-check-label" for="language2">Hindi</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="language3">
                            <label class="form-check-label" for="language3">Malayalam</label>
                        </div>
                            
    
                        <div class="mt-4" style="width: 200px;" id="hobbies-section" >
                            <label class="form-label"><h5>Hobbies</h5></label>
                            <div class="d-flex" >
                                <input type="text" class="form-control form-control-sm me-2" placeholder="hobby">
                                <button class="btn btn-primary btn-sm" onclick="addHobby()">Add</button>
                            </div>
                        </div>
                            
                        <div class="mt-4" style="width: 200px;" id="links-section" >
                            <label class="form-label"><h5>Link tree</h5></label>
                            <div class="d-flex">
                                <input type="text" class="form-control form-control-sm me-2" placeholder="link">
                                <button class="btn btn-primary btn-sm" onclick="addLink()">Add</button>
                            </div>                        
                        </div>
                    </div>
                              
                  </div>
                  <button type="submit" class="btn btn-success" id="submit">Submit</button>
                  
                </form>
              </div>
            </div>

          </div>
          
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                Preview
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
              <div class="accordion-body">
                <strong>Resume preview</strong>
              </div>
            </div>
          </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      // document.getElementById('resumeForm').addEventListener('submit', function (event) {
      //       if (!this.checkValidity()) {
      //           event.preventDefault();
      //           event.stopPropagation();
      //           alert("Please fill in all required fields.");
      //       }
      //       this.classList.add('was-validated');
      // });
      
      document.getElementById('resumeForm').addEventListener('submit', function (event) {
        event.preventDefault();

        let isValid = true;
        const errorMessages = [];

        // Helper function for validation
        const validateField = (field, fieldName) => {
            if (!field.value.trim()) {
                isValid = false;
                errorMessages.push(`${fieldName} cannot be empty.`);
            }
        };

        const name = document.getElementById('name');
        const contact = document.getElementById('contact');
        const address = document.getElementById('address');
        const summary = document.getElementById('summary');

        validateField(name, 'Name');
        validateField(contact, 'Contact Number');
        validateField(address, 'Address');
        validateField(summary, 'Summary');

        const educationInputs = Array.from(document.querySelectorAll('.education-input'));
        if (educationInputs.length === 0) {
            isValid = false;
            errorMessages.push('At least one education entry is required.');
        } else {
            educationInputs.forEach((field, index) => {
                validateField(field, `Education field ${Math.floor(index / 3) + 1}`);
            });
        }

        const skillsInputs = Array.from(document.querySelectorAll('.skills-input'));
        if (skillsInputs.length === 0) {
            isValid = false;
            errorMessages.push('At least one skill is required.');
        } else {
            skillsInputs.forEach((field, index) => {
                validateField(field, `Skill ${index + 1}`);
            });
        }

        const experienceInputs = Array.from(document.querySelectorAll('.experience-input'));
        if (experienceInputs.length === 0) {
            isValid = false;
            errorMessages.push('At least one work experience entry is required.');
        } else {
            experienceInputs.forEach((field, index) => {
                validateField(field, `Work Experience field ${Math.floor(index / 3) + 1}`);
            });
        }

        const hobbiesInputs = Array.from(document.querySelectorAll('.hobbies-input'));
        if (hobbiesInputs.length === 0) {
            isValid = false;
            errorMessages.push('At least one hobby is required.');
        } else {
            hobbiesInputs.forEach((field, index) => {
                validateField(field, `Hobby ${index + 1}`);
            });
        }

        const linksInputs = Array.from(document.querySelectorAll('.links-input'));
        if (linksInputs.length === 0) {
            isValid = false;
            errorMessages.push('At least one link is required.');
        } else {
            linksInputs.forEach((field, index) => {
                validateField(field, `Link ${index + 1}`);
            });
        }

        // Show validation errors if any
        if (!isValid) {
            alert(`Please fix the following errors:\n\n${errorMessages.join('\n')}`);
            return;
        }

        // Proceed with generating preview if valid
        const educationDetails = [];
        for (let i = 0; i < educationInputs.length; i += 3) {
            educationDetails.push(`${educationInputs[i].value} (${educationInputs[i + 1].value}) - ${educationInputs[i + 2].value}`);
        }

        const skills = skillsInputs.map(input => input.value);

        const workExperience = [];
        for (let i = 0; i < experienceInputs.length; i += 3) {
            workExperience.push(`${experienceInputs[i].value} (${experienceInputs[i + 1].value}) - ${experienceInputs[i + 2].value}`);
        }

        const hobbies = hobbiesInputs.map(input => input.value);
        const links = linksInputs.map(input => input.value);
        const languages = Array.from(document.querySelectorAll('.form-check-input:checked')).map(input => input.value);

        const previewHTML = `
            <h3>${name.value}</h3>
            <p><strong>Contact:</strong> ${contact.value}</p>
            <p><strong>Address:</strong> ${address.value}</p>
            <p><strong>Summary:</strong> ${summary.value}</p>
            <h4>Education</h4>
            <ul>${educationDetails.map(edu => `<li>${edu}</li>`).join('')}</ul>
            <h4>Skills</h4>
            <p>${skills.join(', ')}</p>
            <h4>Work Experience</h4>
            <ul>${workExperience.map(exp => `<li>${exp}</li>`).join('')}</ul>
            <h4>Hobbies</h4>
            <p>${hobbies.join(', ')}</p>
            <h4>Link Tree</h4>
            <ul>${links.map(link => `<li><a href="${link}" target="_blank">${link}</a></li>`).join('')}</ul>
            <h4>Languages</h4>
            <p>${languages.join(', ')}</p>
        `;

        document.getElementById('preview').innerHTML = previewHTML;

        const previewAccordion = document.querySelector('#panelsStayOpen-collapseTwo');
        const bootstrapCollapse = new bootstrap.Collapse(previewAccordion, { toggle: false });
        bootstrapCollapse.show();
      });

      function addEducationField() {
            const educationFields = document.getElementById('educationFields');
            const newField = `
                <div class="education-group mb-3">
                    <input type="text" class="form-control mb-2" placeholder="Institution Name" required>
                    <input type="text" class="form-control mb-2" placeholder="Course duration" required>
                    <input type="text" class="form-control mb-2" placeholder="Grade/Percentage" required>
                </div>`;
            educationFields.insertAdjacentHTML('beforeend', newField);
      }

      function addSkill(){
        const skillsSection= document.getElementById('skills-section');
        const newSkill= `<input type="text" class="form-control form-control-sm me-2" placeholder="skills" required>`;
        skillsSection.insertAdjacentHTML('beforeend', newSkill);
      }

      function addExperienceField() {
            const experienceFields = document.getElementById('experienceFields');
            const newField = `
                <div class="experience-group mb-3">
                    <input type="text" class="form-control mb-2" placeholder="Company Name" required>
                    <input type="text" class="form-control mb-2" placeholder="Duration" required>
                    <input type="text" class="form-control mb-2" placeholder="Position" required>
                </div>`;
            experienceFields.insertAdjacentHTML('beforeend', newField);
      }
    
      function addHobby() {
          const hobbiesSection = document.getElementById('hobbies-section');
          hobbiesSection.insertAdjacentHTML('beforeend', `<input type="text" class="form-control form-control-sm mb-2 hobbies-input" placeholder="Hobby">`);
      }

      function addLink() {
          const linksSection = document.getElementById('links-section');
          linksSection.insertAdjacentHTML('beforeend', `<input type="text" class="form-control form-control-sm mb-2 links-input" placeholder="Link">`);
      }  

    </script>

</body>

</html>
