<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Resume Builder</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            margin: auto;
        }
        
        .accordion{
            justify-content: center;
            width: 80%;
            margin: 6rem;
        }
        .accordion-item{
            /* margin: 6rem; */
        }

        .accordion-body{
            
        }

        .row{
            display: table;
        }

        .col{
            display: inline-flex;
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-3">Build your Resume with ResBlder</h1>

    <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
              Builder
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <form action="">
                    <input type="text" placeholder="Enter summary">
                    <div class="mb-3">
                        <label class="mb-3">Name</label>
                        <input type="name" placeholder="Enter name">
                        <label class="mb-3">Contact No.</label>
                        <input type="name" placeholder="Enter number">
                        <label class="mb-3">Address</label>
                        <Address></Address>
                        <input type="name" placeholder="Enter address">

                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <label for="">Technical forms</label>
                            <input type="text" placeholder="skill1">
                            <input type="text" placeholder="skill2">
                            <input type="text" placeholder="skill3">
                            <input type="text" placeholder="skill4">
                            <input type="text" placeholder="skill5">
        
                        </div>
        
                        <div class="col">
                            <label for="">Educational History</label>
                            <input type="text" placeholder="education">
                        </div>

                        <div class="col">
                            <label for="">Work Experience</label>
                            <input type="text" placeholder="experience">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
          </div>
        </div>
        
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
              Preview
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
            <div class="accordion-body">
              <strong>Preview of the resume</strong>
            </div>
          </div>
        </div>
    </div>

    <section> 
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
